<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandyManager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <div class="container">
        <header>
            <h1>HandyManager</h1>
        </header>
        <main>
            <div id="settings-section">
                <h2>Settings</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="token">Token:</label>
                        <input type="password" id="token" required>
                    </div>
                    <div class="form-group">
                        <label for="rep-name">Rep Name:</label>
                        <input type="text" id="rep-name" required>
                    </div>
                    <button type="submit">Save Settings</button>
                </form>
                <div class="pwa-instructions-link">
                    <h3>Install as App</h3>
                    <p><a href="#" id="show-pwa-instructions">Click here</a> to see instructions for installing HandyManager as an app on your device.</p>
                    <div id="pwa-instructions" style="display: none;">
                        <ul>
                            <li><strong>Android Chrome:</strong> Tap the menu (three dots) and select "Add to Home screen"</li>
                            <li><strong>iOS Safari:</strong> Tap the share button and select "Add to Home Screen"</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div id="jobs-section" style="display: none;">
                <div class="header-controls">
                    <h2>In Progress Jobs</h2>
                    <button id="settings-btn" class="secondary-btn">Settings</button>
                </div>
                <ul id="jobs-list"></ul>
                <button id="new-job-btn" class="primary-btn">Start New Job</button>
            </div>
        </main>
    </div>
    
    <script src="js/main.js"></script>
    <script>
        // Handle PWA instructions toggle
        document.addEventListener('DOMContentLoaded', function() {
            const showInstructionsLink = document.getElementById('show-pwa-instructions');
            const instructionsDiv = document.getElementById('pwa-instructions');
            
            showInstructionsLink.addEventListener('click', function(e) {
                e.preventDefault();
                if (instructionsDiv.style.display === 'none') {
                    instructionsDiv.style.display = 'block';
                    showInstructionsLink.textContent = 'Hide instructions';
                } else {
                    instructionsDiv.style.display = 'none';
                    showInstructionsLink.textContent = 'Click here';
                }
            });
        });
    </script>
</body>
</html>
