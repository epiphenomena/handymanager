<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - HandyManager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <div class="container">
        <header>
            <h1>HandyManager</h1>
        </header>
        <main>
            <h2>Complete Job</h2>
            <form id="complete-job-form">
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" required>
                </div>
                <div class="form-group">
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" rows="4"></textarea>
                </div>
                <input type="hidden" id="job-id">
                <button type="submit" class="primary-btn">Complete Job</button>
            </form>
            <button class="cancel-btn" onclick="window.location.href='./'">Cancel</button>
        </main>
    </div>
    
    <script src="js/job-details.js"></script>
</body>
</html>
